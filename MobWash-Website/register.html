<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join MobWash | Premium Laundry Care</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css/global.css" />

    <link rel="stylesheet" href="css/styles.css/register.css" />
    <script type="module" src="js/register-logic.js"></script>
  </head>
  <body>
    <a href="index.html" class="back-btn" title="Go Back">
      <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="register-container">
      <header class="register-header">
        <img src="images/logo.png" class="logo" alt="MobWash Logo" />
        <h1>Create Account</h1>
        <p>Experience the future of laundry in Zambia.</p>
      </header>

      <div class="form-card">
        <form id="register-form">
          <div class="input-group">
            <label>Full Name</label>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="fullName"
                placeholder="John Doe"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label>Email Address</label>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label>Password</label>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit-btn">Register Now</button>
        </form>

        <div class="form-footer">
          <p>Already a member? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <a href="https://wa.me/260767926215" class="whatsapp-pill">
      <i class="fa-brands fa-whatsapp"></i>
      <span>Help</span>
    </a>
    <script src="js/global.js"></script>
    <script type="module" src="js/register-logic.js"></script>
    <script type="module" src="js/maintenance-check.js"></script>
  </body>
</html>
