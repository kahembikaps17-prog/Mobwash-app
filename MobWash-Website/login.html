<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executive Login | MobWash</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css/global.css" />
    <link rel="stylesheet" href="css/styles.css/register.css" />
  </head>
  <body>
    <div class="register-container">
      <header class="register-header">
        <img src="images/logo.png" class="logo" alt="Logo" />
        <h1>Welcome Back</h1>
        <p>Access your executive laundry dashboard.</p>
      </header>

      <div class="form-card">
        <form id="login-form">
          <div class="input-group">
            <label>Email Address</label>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="login-email"
                placeholder="email@example.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label>Password</label>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="login-password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div class="form-footer">
          <p>New to the elite? <a href="register.html">Create Account</a></p>
        </div>
      </div>
    </div>

    <script type="module" src="js/login-logic.js"></script>
    <script type="module" src="js/maintenance-check.js"></script>
  </body>
</html>
