<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Maintenance | MobWash</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <style>
      body {
        background: #020617;
        color: #f1f5f9;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        font-family: "Inter", sans-serif;
      }
      .maintenance-card {
        background: rgba(15, 23, 42, 0.6);
        padding: 60px 40px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        max-width: 500px;
        width: 90%;
      }
      .icon-box {
        font-size: 80px;
        color: #fb923c;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      h1 {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 10px;
      }
      p {
        color: #94a3b8;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .status-badge {
        display: inline-block;
        padding: 8px 20px;
        background: rgba(251, 146, 60, 0.1);
        color: #fb923c;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-card">
      <div class="icon-box"><i class="bx bxs-wrench"></i></div>
      <div class="status-badge">System Upgrade in Progress</div>
      <h1>We'll be back shortly</h1>
      <p>
        MobWash is currently undergoing scheduled maintenance to improve your
        experience. We apologize for the inconvenience.
      </p>
      <div style="font-size: 12px; color: #475569">
        Estimated completion: Under 60 mins
      </div>
    </div>
  </body>
</html>
