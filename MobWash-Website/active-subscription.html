<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Subscription | MobWash</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css/global.css" />
    <link rel="stylesheet" href="css/styles.css/active-subscription.css" />
  </head>
  <body class="hub-body">
    <header class="executive-header">
      <div
        class="header-nav-top"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 45px 24px 20px;
        "
      >
        <a href="profile.html" class="action-circle"
          ><i class="bx bx-chevron-left"></i
        ></a>
        <h1 class="page-title" style="font-size: 1.2rem; font-weight: 800">
          Active Subscription
        </h1>
        <div style="width: 44px"></div>
      </div>
    </header>

    <main class="sub-container animated-up">
      <div class="member-card-visual">
        <div class="card-glass-overlay"></div>
        <div class="card-content">
          <div class="card-top">
            <span class="brand-name">MOBWASH <span>EXECUTIVE</span></span>
            <i class="bx bxs-chip"></i>
          </div>
          <div class="card-middle">
            <span class="member-name">Jonathan Doe</span>
          </div>
          <div class="card-bottom">
            <div class="stat">
              <small>Status</small>
              <strong>Active</strong>
            </div>
            <div class="stat">
              <small>Next Billing</small>
              <strong>March 01, 2026</strong>
            </div>
          </div>
        </div>
      </div>

      <section class="plan-details">
        <div class="section-title">Current Plan</div>
        <div class="glass-card-blue">
          <div class="plan-info">
            <h3>Executive Tier</h3>
            <p>R 450.00 / month</p>
          </div>
          <span class="plan-badge">Best Value</span>
        </div>
      </section>

      <section class="perks-section">
        <div class="section-title">Member Benefits</div>
        <div class="perk-item">
          <i class="bx bx-check-shield"></i>
          <div>
            <strong>Priority Scheduling</strong>
            <p>Skip the queue with guaranteed 2h slots.</p>
          </div>
        </div>
        <div class="perk-item">
          <i class="bx bx-star"></i>
          <div>
            <strong>Premium Waxing</strong>
            <p>Included in every second wash.</p>
          </div>
        </div>
      </section>

      <a href="payments.html">
        <button class="btn-manage">Manage Payment Methods</button>
      </a>
      <p class="cancel-link">Cancel Subscription</p>
    </main>
    <script src="js/global.js"></script>
    <script type="module" src="js/maintenance-check.js"></script>
  </body>
</html>
